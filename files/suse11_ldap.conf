#
# LDAP Defaults
#

# See ldap.conf(5) for details
# This file should be world readable but not world writable.

#BASE   dc=example,dc=com
#URI    ldap://ldap.example.com ldap://ldap-master.example.com:666

#SIZELIMIT      12
#TIMELIMIT      15
#DEREF          never

URI ldaps://wikilab.asia
BASE    dc=wikilab,dc=asia

TLS_CACERT      /etc/openldap/certs/WIKILAB.ASIA-ROOT-CA.cer
TLS_REQCERT demand
